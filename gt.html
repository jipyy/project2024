<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="gt.css" />

    <title>Devchallenges</title>
  </head>

  <body>
    <h1>Checkout</h1>
    <div class="checkout">
      <div class="products-container">
        <div class="cart">
          <div class="first-product">
            <div class="img"><img src="photo1.png" alt="photo1" /></div>
            <div class="product-details">
              <div class="details">
                <p>Vintage Backbag</p>
                <div class="details-prices">
                  <span>$54.99</span><span>$94.99</span>
                </div>
              </div>
              <div class="units">
                <span>-</span>
                <span>1</span>
                <span>+</span>
              </div>
            </div>
          </div>
          <div class="first-product">
            <div class="img"><img src="photo2.png" alt="photo1" /></div>
            <div class="product-details">
              <div class="details">
                <p>Levi Shoes</p>
                <div class="details-prices">
                  <span>$74.99</span><span>$124.99</span>
                </div>
              </div>
              <div class="units">
                <span>-</span>
                <span>1</span>
                <span>+</span>
              </div>
            </div>
          </div>
        </div>
        <div class="totals">
          <div class="totals-shipping">
            <span>Shipping</span><span>$19</span>
          </div>
          <div class="totals-total"><span>Total</span><span>$148.98</span></div>
        </div>
      </div>

      <div class="contact-info">
        <div class="contact-info_details">
          <h3>Contact infomation</h3>
          <div class="input-icons">
            <span>E-mail</span>
            <div class="inputs">
              <label for="mail" class="label-mail"></label>
              <input
                name="mail"
                type="mail"
                placeholder="Enter your email..."
              />
            </div>
          </div>
          <div class="input-icons">
            <span>Telephone</span>
            <div class="inputs">
              <label for="tel" class="label-tel"></label>
              <input name="tel" type="tel" placeholder="Enter your phone..." />
            </div>
          </div>
        </div>

        <div class="shipping">
          <h3>Shipping address</h3>
          <div class="input-icons">
            <span>Full name</span>
            <div class="inputs">
              <label for="name" class="label-name"></label>
              <input name="name" type="text" placeholder="Rodney Cotton" />
            </div>
          </div>
          <div class="input-icons">
            <span>Address</span>
            <div class="inputs">
              <label for="Address" class="label-address"></label>
              <input name="Address" type="text" placeholder="Your address.." />
            </div>
          </div>
          <div class="input-icons">
            <span>City</span>
            <div class="inputs">
              <label for="city" class="label-city"></label>
              <input name="city" type="text" placeholder="Your city.." />
            </div>
          </div>
          <div class="input-shared">
            <div class="input-icons">
              <span>Country</span>
              <div class="inputs">
                <label for="country" class="label-country"></label>
                <input
                  class="input-country"
                  name="country"
                  type="text"
                  placeholder="Your country.."
                />
              </div>
            </div>
            <div class="input-icons">
              <span>Postal code</span>
              <div class="inputs">
                <label for="postal" class="label-postal"></label>
                <input
                  name="postal"
                  type="number"
                  placeholder="Your postal code.."
                />
              </div>
            </div>
          </div>
          <div class="check">
            <input type="checkbox" name="checkbox" /><label
              for="checkbox"
              class="label-check"
              >Save this information for next time</label
            >
          </div>
        </div>
      </div>
    </div>
    <button>Continue</button>

    <footer>
      Created by
      <a
        href="https://github.com/cesanagu"
        target="_blank"
        rel="noopener noreferrer"
        >Cesanagu</a
      >
      - devChallenges.io
    </footer>
  </body>
</html>
